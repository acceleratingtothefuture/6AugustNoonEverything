<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imperial County DA • Victim Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="victims.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1>Imperial County District Attorney's Office</h1>
      <p>Data Dashboard</p>
    </div>
  </header>

  <nav class="main-nav">
    <a href="home.html">Home</a>
    <a href="goals.html">Goals</a>
    <a href="defendants.html">Defendants</a>
    <a href="victims.html" class="active">Victims</a>
    <a href="caseProcesses.html">Case Processes</a>
    <a href="customAnalysis.html">Custom Analysis</a>
  </nav>

  <section id="panelMain">
    <div class="dashboard-header">
      <h2>Victim Services</h2>
      <p id="victimSub" class="victim-sub">Loading…</p>
    </div>

    <div class="victim-flex">
      <div class="victim-left" id="victimStatsWrap"></div>
      <div class="victim-right">
        <div id="victimDescBox" class="victim-desc-dynamic">
          <h3>Hover a service type to see description</h3>
        </div>
      </div>
    </div>

    <div class="victim-demo-wrapper">
      <div class="dashboard-header">
        <h3>Victim Demographics</h3>
        <p>Breakdown by Gender, Age, and Ethnicity</p>
      </div>

      <div class="year-selector" id="demoYearButtons"></div>

      <div class="chart-grid" id="demoCharts">
        <div class="chart-box">
          <div class="chart-head"><div class="chart-title">Gender</div></div>
          <div class="chart-canvas"><canvas id="victimDemoChartGender" height="180"></canvas></div>
        </div>

        <div class="chart-box">
          <div class="chart-head"><div class="chart-title">Age Group</div></div>
          <div class="chart-canvas"><canvas id="victimDemoChartAge" height="180"></canvas></div>
        </div>

        <div class="chart-box">
          <div class="chart-head"><div class="chart-title">Ethnicity</div></div>
          <div class="chart-canvas"><canvas id="victimDemoChartEthnicity" height="180"></canvas></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module" src="victims.js"></script>

</body>
</html>
